<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Diacritics Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .drop-zone {
            flex: 1;
            background: white;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
        }

        .drop-zone.drag-over {
            background-color: #e6f3ff;
            border-color: #4a90e2;
        }

        .drop-zone:hover {
            border-color: #999;
        }

        .file-label {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .browse-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .browse-button:hover {
            background-color: #e0e0e0;
        }

        .selected-file {
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            color: #666;
        }

        .fix-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
        }

        .fix-button:hover:not(:disabled) {
            background-color: #357abd;
        }

        .fix-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-title.success {
            color: #4caf50;
        }

        .modal-title.error {
            color: #f44336;
        }

        .modal-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .modal-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Excel Diacritics Remover</h1>

    <div id="dropZone" class="drop-zone">
        <div id="fileLabel" class="file-label">
            Drag and drop Excel file here<br>(.xlsx, .xlsm, .xls)
        </div>
        <button id="browseButton" class="browse-button">Browse</button>
    </div>

    <div id="selectedFileLabel" class="selected-file">No file selected</div>

    <button id="fixButton" class="fix-button" disabled>Fix</button>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalMessage" class="modal-message"></p>
        <button id="modalClose" class="modal-button">OK</button>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
